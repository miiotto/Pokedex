<!doctype html>
<html lang="PT-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>POKEDEX</title>
    </head>
    <body>
        <div class="container">
            <div id="linha" class="row">
               
            </div>    
        </div>
        
        <script>
            for(var i = 1; i < 50; i++){
                $.ajax({
                    url: "https:pokeapi.co/api/v2/pokemon/" + i,
                    method: "get",
                    async: true,
                    success: function(resposta){
                        var linha = document.getElementById("linha")
                        conteudo = '<div class="card" style="width: 18rem;">\
                                        <img src="' + resposta['sprites']['other']['dream_world']['front_default'] + '" class="card-img-top" alt="">\
                                        <div class="card-body text-center">\
                                            <h5 class="card-title">' + resposta['forms'][0]['name']  + '</h5>\
                                        </div>\
                                    </div>'
                        // atribui dados coletados
                        linha.innerHTML += conteudo
                    }

                })
            }

        </script>

        <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
